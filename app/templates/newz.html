{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
<div class="container-fluid">
        <div class="row">
            <div class="col-md-12 heading">
                <form action="submit" id="search">
                    <input type="text" name="search_query" placeholder="Search Topic" class="form-control">
                    <input type="submit" value="submit" class="btn btn-warning">
                </form>
                <h1> {{name}} </h1>
            </div>
        </div>
        <div class="row">
            {% for article in newz %}
            <div class="col-md-3 articles-details">
                <a href={{newz.url}} target="_blank">
                    <img src={{newz.urlToImage}} alt="IMAGE LOADING..." class="img-responsive">
                </a>
                <div class="words">
                    <h4 class="text-bold"> {{newz.title}} </h4>
                    <p class="small">- {{newz.author}} </p>
                    <p class="small">Posted on {{newz.publishedAt}}</p>
                    <hr>
                    <p> {{newz.description}}...
                        <a href={{newz.url}} target="_blank">Read More</a>
                    </p>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="container">
            <div class="row">
                <button class="btn btn-warning" action="{{url_for(/everything&50)}}">Load More</button>
            </div>
        </div>
    </div>
{% endblock %}
